<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
<div id="table">
	<div id="playerleft">
		<div class="player">PLAYER1<br><br><br><br><br><br><br><p id="me"style="text-align: left;margin-top: 100px;margin-left: 70px;"class="score"><br>SCORE:</p>
			<div class="btnPull1"><button onclick="generate()" style="margin-top: 100px; width: 250px ;height: 100px;font-size: 20px;
   font-weight:bold ;border: 3px double white;border-radius: 3cm;">PULL A CARD</button></div>
			<button id="#newround" onclick="reset()" style="width: 250px ;height: 100px;font-size: 20px ;
   font-weight:bold ;border: 3px double white;border-radius: 3cm;font-weight: bold;margin-top: 70px;">NEW MATCH</button></div>
	</div>
	<div id="playerright">
		<div class="player">PLAYER2<br><p class="score1" id="pc"style="text-align: left;margin-top: 100px;margin-left: 70px;" class="score"><br><br><br><br><br><br><br><br><br>SCORE:</p>
		<div class="btnPull2"><button onclick="generate2()" style="margin-top: 180px; width: 250px ;height: 100px;font-size: 20px ;
   font-weight:bold ;border: 3px double white;border-radius: 3cm;font-weight: bold;">PULL A CARD</button></div></div>
	</div>
	<div id="middle">
		<div id="scorespace"></div>
		<div class="imageup"></div>
		<div class="imageup2"></div>
		<div class="imagedown2"></div>
		<div class="imagedown"></div>
		
		
		
	</div>
</div>
</body>
</html>
